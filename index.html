<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script src="rps-script.js"></script>

    <div class="button-container">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>

        <!-- <div id="computer">
            <p id="pcchoice">pcchoice</p>
        </div> -->
    </div>

    <div id="result">
        <p>User's Choice: <span id="user-choice">-</span></p>
        <p>Computer's Choice: <span id="computer-choice">-</span></p>
        <p>Winner: <span id="winner-result">-</span></p>
        <p>Score: <span id="user-score">0</span> - <span id="computer-score">0</span></p>
        <p>Current round: <span id="current-round">-</span></p>
    </div>



</body>

</html>
